app:
  base_bg: { dark: "#1e1e2e", light: "#eff1f5" }

status:
  todo:        { dark: "#a6adc8", light: "#6c6f85" }
  in_progress: { dark: "#f9e2af", light: "#df8e1d" }
  done:        { dark: "#a6e3a1", light: "#40a02b" }

priority:
  high:   { dark: "#f38ba8", light: "#d20f39" }
  medium: { dark: "#f9e2af", light: "#df8e1d" }
  low:    { dark: "#89b4fa", light: "#1e66f5" }

gantt:
  header:           { dark: "#89b4fa", light: "#1e66f5" }
  today_marker:     { dark: "#f9e2af", light: "#df8e1d" }
  dependency_arrow: { dark: "#fab387", light: "#fe640b" }
  milestone:        { dark: "#cba6f7", light: "#8839ef" }
  bar_done:         { dark: "#a6e3a1", light: "#40a02b" }
  bar_in_progress:  { dark: "#89b4fa", light: "#1e66f5" }
  bar_todo:         { dark: "#585b70", light: "#acb0be" }
  band_bg:          { dark: "#1e1e2e", light: "#eff1f5" }
  highlight_bg:     { dark: "#45475a", light: "#bcc0cc" }
  weekend_bg:       { dark: "#313244", light: "#dce0e8" }
  holiday_bg:       { dark: "#352a3a", light: "#f2d5cf" }

progress:
  - { min: 100, dark: "#a6e3a1", light: "#40a02b" }
  - { min: 60,  dark: "#89b4fa", light: "#1e66f5" }
  - { min: 30,  dark: "#f9e2af", light: "#df8e1d" }
  - { min: 0,   dark: "#f38ba8", light: "#d20f39" }

ui:
  overdue_title:     { dark: "#f38ba8", light: "#d20f39" }
  milestone:         { dark: "#cba6f7", light: "#8839ef" }
  statusbar_demo:    { dark: "#89dceb", light: "#04a5e5" }
  statusbar_warning: { dark: "#f9e2af", light: "#df8e1d" }
  warning_icon:      { dark: "#fab387", light: "#fe640b" }
