# TUI-WBS Default Settings
# Override by creating .tui-wbs/settings.yaml in your project directory.

gantt:
  col_widths:
    day: 2
    week: 7

    month: 6
    quarter: 6
    year: 6

date_format: "MM-DD"

columns:
  order:
    - title
    - status
    - priority
    - assignee
    - duration
    - start
    - end
    - progress

holidays: []
